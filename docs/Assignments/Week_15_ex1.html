<html>
<head>
<title>Folklore</title>
<style>

#customers{
background:url("background.jpg");

}
#customers {
	font-family: Arial, Helvetica, sans-serif;
	border-collapse: collapse;
	width: 100%;
}
#customers td, #customers th {
  border: 3px solid black;
  padding: 8px;
}

#customers th {
	height: 50px;
	padding-top: 12px;
	padding-bottom: 12px;
	text-align: centered;
	background-color: rgba(0, 0, 0, 0.5);
	color: white;
}
#customers td {
  text-align: left;
  color: black;
  font-weight: bold;
}
</style>
</head>
<body>

<h2 id="h2">Folklore Album</h2>

<table id="customers">
  <tr>
    <th>Song</th>

  <tr>
    <td>the 1</td>

  </tr>
  <tr>
    <td>cardigan</td>
    <td>3:59</td>
  </tr>
  <tr>
    <td>the last great american dynasty</td>
    <td>3:51</td>
  </tr>
  <tr>
    <td>exile</td>
    <td>4:45</td>
</table>

</body>
</html>
