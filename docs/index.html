<html>
<head>
	<meta charset="utf-8">
	<title>Café in Taipei</title>
</head>
<style>
.header {
	position:absolute;
	top:50%;
	left:50%;
	transform:translate(-50%,-50%);
}
.header h1{
	color:#fff;
	font-family:Brush Script MT;
	font-size:100px;
}
.line{
	position:absolute;
	top:63%;
	left:50%;
	transform:translate(-50%,-50%);
}
.line p{
	color:#fff;
	font-family:Optima;
	letter-spacing:16px;
	font-weight:lighter;
	text-transform:uppercase;
}
.btn{
	position:absolute;
	top:75%;
	left:50%;
	transform:translate(-50%,-50%);
}
button{
	padding:16px 42px;
	font-family:Optima;
	font-weight:300;
	text-transform:uppercase;
	background:rgba(0,0,0,0);
	color:#fff;
	transition:.3s;
	font-size:20px;
	border:1px solid #fff;
}
button:hover{
	transition:.3s;
	background:#fff;
	color:#000;
}
a:link {
  color: #fff;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: #fff;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: black;
  background-color: transparent;
  text-decoration: none;
}
/*use video background*/
#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
 z-index: -1;
}



</style>
</head>
<body>
	<div class="header">
		<h1>Café in Taipei</h1>
	</div>
	<div class="line">
	<p>Find your soul Café</p>
	</div>
	<button class="btn">
	<a href="tea cup.html">
	Start
	</a>
	</button>
<video autoplay muted loop id="myVideo">
  <source src="coffee.mp4" type="video/mp4">
</video>


</body>
</html>
