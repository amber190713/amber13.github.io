<html>
<head>
<style>
#div_sticky {
  position: sticky;
  border: 3px solid black;
  top: 10px;
  background-color: gray;
  width: 90%;
  margin: auto;
  color:white;
  text-align:center;
}
#div_relative {
  border: 5px solid black;
  width: 300px;
  height: 50px;
  position: relative;
  left: 30px;
  top: 20px;
  text-align:center;
}
#div_fixed {
  position: fixed;
  border: 3px solid gray;
  background-color: rgba(0,200,200,0.5);  
  width: 50px;
  height: 50px;
  bottom: 100px;
  left: 100px;
  right: 100px;
  text-align:center;
  color:white;
   width: 900px;
   height: 50px;
}

#div_absolute {
  position: absolute;
  border: 3px solid black;
  top: 100px;
  right: 70px;
  width: 100px;
  height: 50px;
  text-align:center;
}
</style>
</head>
<body>

<div id="div_sticky">
<p>Welcome</p>
</div>
<div id="div_relative">
<p>Bonjour</P>
</div>
<div id="div_fixed">
<p>안녕</P>
</div>
<br>
<div id="div_relative">
<p>Guten Tag</P>
</div>
<div id="div_absolute">
<p><b>こんにちは</b></P>
</div>
</body>
</html>
